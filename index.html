<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Column: Justify Between - Align End</h1>
    <div class="container column-justify-between-align-end">
        <div class="items item1"></div>
        <div class="items item2"></div>
        <div class="items item3"></div>
    </div>
    <h1>Column</h1>
    <div class="container direction-column">
        <div class="items item1"></div>
        <div class="items item2"></div>
        <div class="items item3"></div>
    </div>
    <h1>Row Reverse</h1>
    <div class="container direction-row-reverse">
        <div class="items item1"></div>
        <div class="items item2"></div>
        <div class="items item3"></div>
    </div>
    <h1>Justify Around - Align Center</h1>
    <div class="container justify-around-align-center">
        <div class="items item1"></div>
        <div class="items item2"></div>
        <div class="items item3"></div>
    </div>
    <h1>Align Center</h1>
    <div class="container align-center">
        <div class="items item1"></div>
        <div class="items item2"></div>
        <div class="items item3"></div>
    </div>
    <h1>Align Flex End</h1>
    <div class="container align-end">
        <div class="items item1"></div>
        <div class="items item2"></div>
        <div class="items item3"></div>
    </div>
    <h1>Justify Space Around</h1>
    <div class="container justify-around">
        <div class="items item1"></div>
        <div class="items item2"></div>
        <div class="items item3"></div>
    </div>
    <h1>Justify Space Between</h1>
    <div class="container justify-between">
        <div class="items item1"></div>
        <div class="items item2"></div>
        <div class="items item3"></div>
    </div>
    <h1>Justify Center</h1>
    <div class="container justify-center">
        <div class="items item1"></div>
        <div class="items item2"></div>
        <div class="items item3"></div>
    </div>
    <h1>Justify Flex End</h1>
    <div class="container justify-end">
        <div class="items item1"></div>
        <div class="items item2"></div>
        <div class="items item3"></div>
    </div>
    <h1>Basic Flex (Row)</h1>
    <div class="container basic-flex">
        <div class="items item1"></div>
        <div class="items item2"></div>
        <div class="items item3"></div>
    </div>
    <h1>BEFORE</h1>
    <div class="container">
        <div class="items item1"></div>
        <div class="items item2"></div>
        <div class="items item3"></div>
    </div>

</body>
</html>
